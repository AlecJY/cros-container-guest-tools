  variant: minbase

files:
- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/machine-id
  generator: dump

- path: /var/lib/dbus/machine-id
  generator: remove

- path: /etc/network/interfaces
  generator: dump
  content: |-
    # This file describes the network interfaces available on your system
    # and how to activate them. For more information, see interfaces(5).
    # The loopback network interface
    auto lo
    iface lo inet loopback
    auto eth0
    iface eth0 inet dhcp
    source /etc/network/interfaces.d/*

packages:
  manager: apt
  update: true
  cleanup: true
  sets:
  - packages:
    - apt-utils
    - cpio
    - ifupdown
    - init
    - iproute2
    - iputils-ping
    - isc-dhcp-client
    - less
    - locales
    - netbase
    - net-tools
    - openssh-client
    - procps
    - sudo
    - vim
    - whiptail
    action: install
    flags:
      - -o
      - Acquire::Retries=3
  # python3 is used for integration testing.
  - packages:
    - python3
    action: install
    flags:
      - --no-install-recommends
      - -o
      - Acquire::Retries=3

  repositories:
  - name: sources.list
    url: |-
      deb https://deb.debian.org/debian {{ image.release }} main
      deb https://deb.debian.org/debian {{ image.release }}-updates main
      {% if image.release != "buster" %}deb https://deb.debian.org/debian-security/ {{ image.release }}-security main{% endif %}
      {% if image.release == "buster" %}deb https://deb.debian.org/debian-security/ {{ image.release }}/updates main{% endif %}

actions:
- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Disable networkd (unused)
    systemctl mask systemd-networkd.service
    systemctl mask systemd-networkd.socket
    systemctl mask systemd-networkd-wait-online.service

    # Make sure the locale is built and functional
    echo en_US.UTF-8 UTF-8 >> /etc/locale.gen
    locale-gen en_US.UTF-8 UTF-8
    update-locale LANG=en_US.UTF-8

    # Cleanup underlying /run
    mount -o bind / /mnt
    rm -rf /mnt/run/*
    umount /mnt

    # Cleanup temporary shadow paths
    rm -f /etc/*-

mappings:
  architecture_map: debian
